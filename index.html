<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image with Link</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #image-container {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <a id="image-link" href="#" target="_blank">
            <img id="random-image" alt="Random Image">
        </a>
    </div>
    <button onclick="showRandomImage()">Show Random Image</button>
    <script>
        const images = [
            { src: 'images/image1.jpg', link: 'https://example.com/link1' },
            { src: 'images/image2.jpg', link: 'https://example.com/link2' },
            { src: 'images/image3.jpg', link: 'https://example.com/link3' },
            // เพิ่มรูปภาพและลิงก์เพิ่มเติมที่นี่
        ];

        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            document.getElementById('random-image').src = randomImage.src;
            document.getElementById('image-link').href = randomImage.link;
        }

        // แสดงรูปภาพแรกเมื่อโหลดหน้าเว็บ
        window.onload = showRandomImage;
    </script>
</body>
</html>
